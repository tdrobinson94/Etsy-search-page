<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Search</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <nav class="navbar">
        <img class="etsy-logo" src="images/etsylogo.png">
        <input class="search-bar" type="text" name="search" placeholder="Search for items or shops">
        <button class="search">Search</button>
        <button class="sell">Sell on Etsy</button>
        <button class="register">Register</button>
        <button class="sign-in">Sign in</button>
        <span class="bar"></span>
        <button class="cart"><img class="cart-logo" src="images/cart.png">Cart</button>
      </nav>
      <nav class="link-bar">
        <button>Clothing & Accessories</button>
        <button>Jewlry</button>
        <button>Craft Supplies & Tools</button>
        <button>Weddings</button>
        <button>Entertainment</button>
        <button>Home & Living</button>
        <button>Kids & Baby</button>
        <button>Vintage</button>
      </nav>
      <div class="whole-page">
        <div class="side-bar">
          <h1>Show results for:</h1>
          <div class="side-container">
            <h2><button>All Categories</button></h2>
            <ul class="all-categories">
              <li><button>Home & Living</button></li>
              <li><button>Art & Collectibles</button></li>
              <li><button>Weddings</button></li>
              <li><button>Clothing</button></li>
              <li><button>Paper & Party Supplies</button></li>
              <li><button>Jewlry</button></li>
              <li><button>Accessories</button></li>
              <li><button>Craft Supplies & Tools</button></li>
              <li><button>Bags & Purses</button></li>
              <li><button>Bath & Beauty</button></li>
              <li><button>Shoes</button></li>
              <li><button>Books, Movies & Music</button></li>
              <li><button>Electronics & Accessories</button></li>
              <li><button>Toys & Games</button></li>
              <li><button>Pet Supplies</button></li>
            </ul>
          </div>
        </div>
      <div class="main-content">
        <h1 class="main"><button>All Categories</button> &#187 "whiskey" </h1>
        <div class="item-content">
        </div>
      </div>
    </div>
    <nav class="bottombar">
      <div class="bottombox">
        <div>Get top trends and fresh editors' picks in your
          inbox with Etsy Finds.</div>
        <input class="subscribe-bar" type="text" name="subscribe" placeholder="Enter your email">
        <button class="subscribe">Subscribe</button>
      </div>
    </nav>
    <nav class="lastbar">
      <div class="bottomLists">
        <ul class="column One">
          <li>Turn your passion into a business</li>
          <li><button class="open">Open a shop</button>
          <li>Sell on Etsy<li>
          <li><button>Seller Handbook</button></li>
          <li><button>Etsy credit card reader</button></li>
          <li><button>Manufacturing</button></li>
        </ul>
        <ul class="column Two">
          <li>Join the community</li>
          <li><button>Teams</button></li>
          <li><button>Forums</button></li>
          <li><button>Upcoming events</button></li>
          <li><button>Affiliates</button></li>
          <li><button>Etsy local</button></li>
        </ul>
        <ul class="column Three">
          <li>Discover and shop</li>
          <li><button>Gift cards</button></li>
          <li><button>Blog</button></li>
          <li><button>Treasury</button></li>
          <li><button>Mobile apps</button></li>
          <li><button>Gift registries</button></li>
          <li><button>Wholesale</button></li>
          <li><button>Search</button></li>
          <li><button>Editors' picks</button></li>
        </ul>
        <ul class="column Four">
          <li>Get to know us</li>
          <li><button>About</button></li>
          <li><button>Policies</button></li>
          <li><button>Careers</button></li>
          <li><button>Press</button></li>
          <li><button>Developers</button></li>
          <li><button>Investors</button></li>
        </ul>
        <ul class="column Five">
          <li>Follow Etsy</li>
          <li><button>Facebook</button></li>
          <li><button>Twitter</button></li>
          <li><button>Pinterest</button></li>
          <li><button>Instagram</button></li>
        </ul><br>
      </div>
      <div class="buttons">
        <button class="button currency">
          United States <span></span> English(US) <span></span> $ (USD)
        </button>
        <button class="button help">Help</button>
      </div>
      <nav class="endOfPage">
        <span class="copyright">&#169 2016 Etsy,Inc.</span>
        <span>Legal</span>
        <span>Privacy</span>
        <span>Interest-based ads</span>
      </nav>
    </nav>
    <script src="js/bundle.js"></script>
  </body>
</html>
